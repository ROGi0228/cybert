<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Group.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_cabinet.css">
    <title>CyberT</title>
</head>
<body>
    <div class="wrapper">
        <div class="vertical-block">
            <img src="img/logo.svg" alt="logo" class="logo">
            <nav class="vertical__menu">
                <a href="#" class = "vertical__menu-item">Список друзей</a>
                <a href="#" class = "vertical__menu-item">Лобби</a>
                <a href="#" class = "vertical__menu-item">Чат скрыть \ Открыть</a>
                <a href="#" class = "vertical__menu-item">Связаться с оператором</a>
            </nav>
            <a href="#" class = "Terms-of-use">Пользовательское соглашение</a>
        </div>

        <div class="horizontal-blocks">
            <div class="user-data">


                <div class="select-game">
                    <div class="select-game__header">
                        <span class="select-game__current"><img src="img/Dota_logo_menu.svg" alt=""></span>
                        <div class="select-game__icon"></div>
                    </div>
                    
                    <div class="select-game__body">
                        <div class="select-game__item"><img src="img/Dota_logo_menu.svg" ></div>
                        <div class="select-game__item"><img src="img/csgo.svg" width="60"></div>
                        <div class="select-game__item"><img src="img/Dota_logo_menu.svg"></div>
                    </div>
                </div>


                <div class="blocked-amount">
                    <p>Заблокированная сумма</p>
                    <div class="balance">
                        <img src="img/gold.svg" alt="gold" class="gold">
                        <p>0</p>
                        <img src="img/dollar.svg" alt="dollar">
                    </div>
                </div>

                <div class="amount">
                    <ul>
                        <li class="amount__item"><a href="#">Вывести</a></li>
                        <li class="amount__item"><a href="#">Пополнить</a></li>
                    </ul>
                    <div class="amount__balance">
                        <img src="img/gold.svg" alt="gold" class="gold">
                        <p>0</p>
                        <img src="img/dollar.svg" alt="dollar">
                    </div>
                </div>

                <div class="bonuce-amount">
                    <p>Бонусный счет</p>
                    <div class="bonuce-amount__balance">
                        <img src="img/gold.svg" alt="gold" class="gold">
                        <p>0</p>
                        <img src="img/dollar.svg" alt="dollar">
                    </div>
                </div>

                <div class="select_currency">
                    <form action="#">
                        <select name="currency" id="currency">
                            <option value="choose-currency">Выберите валюты</option>
                            <option value="kzt">Тенге</option>
                            <option value="rub">Рубли</option>
                            <option value="usd">Доллар</option>
                        </select>
                    </form>
                </div>



                <div class="select-settings">
                    <div class="select-settings__header">
                        <span class="select-settings__current"><img src="img/Ellipse 3.svg" alt=""><p>Igor</p></span>
                        <div class="select-settings__icon"></div>
                    </div>
                    
                    <div class="select-settings__body">
                        <div class="select-settings__item">Настройки</div>
                        <div class="select-settings__item">Уведомления</div>
                        <div class="select-settings__item">Сообщения</div>
                    </div>
                </div>

                <div class="log-out__block">
                    <img src="img/log out.svg" alt="log-out">
                    <a href="index.html" class="log__out">Log out</a>
                </div>

            </div>


            <div class="navbar-action">
                <div class="search">
                    <form class="navbar-action__search">
                        <input type="text" placeholder="Введите название лобби">
                        <button type="submit"><img src="img/search.svg" alt=""></button>
                    </form>
                </div>

                <div class="sort">
                    <form action="#">
                        <select name="sort-lobby" id="sort-lobby">
                            <option value="filter">Фильтр</option>
                            <option value="by_name">По названию</option>
                        </select>
                    </form>
                </div>

                <div class="button_create">
                    <button class="create-lobby">Создать лобби</button>
                </div>
               

            </div>




        </div>
    </div>
<script src="js/cabinet.js"></script>
</body>
</html>
