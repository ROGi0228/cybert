<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Group.png" type="image/x-icon">
    <title>CyberT</title>
</head>
<body>
    <div class="wrapper__site">
    <header class="header">
        <div class="container">
            <div class="menu">
                <div class="logo">
                    <a href="index.html"><img src="logo.svg" alt="logo"></a>
                </div>
                <nav class="header__menu">
                    <a href="reg.html" class="header__item registration" onclick="openForm()">Зарегистрироваться</a>
                    <a href="sign-in.html" class="header__item">Войти</a>
                </nav>
            </div>
        </div>

    
    </header>

    <div class="sign-in">
        <form action="#" class="form__sign-in">
          
            <div class="container_sign-in">
              <label for="uname"><b>Логин</b></label>
              <input type="text" placeholder="Введите логин" name="uname" required>
          
              <label for="psw"><b>Пароль</b></label>
              <input type="password" placeholder="Введите пароль" name="psw" required>
          
              <button type="submit" class="btn_sign-in">Войти</button>
              <div class="wrapper-box">
                <label>
                    <input type="checkbox" name="remember"> Запомнить на этом компьютере
                </label>
                <span class="psw">Забыли <a href="#">пароль?</a></span>
              </div>
            </div>
          </form>
    </div>

    <main class="content">
        <img src="background_img.png" alt="background-img" class="background-img">
    </main>



    <footer class="footer">
        <div class="container">
            <div class="footer__menu">
                <img src="logo.svg" alt="logo" class="footer__logo">
                <div class="footer__menu-wrapper">
                    <div class="footer__menu-items">
                        <a href="#" class="footer__menu-link">Блокировки</a>
                        <a href="#" class="footer__menu-link">Поддержка</a>
                        <a href="#" class="footer__menu-link">FAQ</a>
                    </div>
                    <div class="footer__menu-items">
                        <a href="#" class="footer__menu-link">О компании</a>
                        <a href="#" class="footer__menu-link">Клиент Античит</a>
                        <a href="#" class="footer__menu-link">Клиент</a>
                    </div>
                    <div class="footer__menu-items">
                        <a href="#" class="footer__menu-link">Вакансии</a>
                        <a href="#" class="footer__menu-link">Разработчики</a>
                        <a href="#" class="footer__menu-link">Пресса</a>
                    </div>
                </div>
            </div>

    
        </div>
        <div class="wrapper">
            <div class="privacy">
                <p class="privacy__text">© 2020 ТОО «‎CYBERT» <br>Все права защищены (с).</p>
            </div>
            <div class="rule">
                <p class="rule__text">Участие в азартных играх запрещено <br>лицам, не достигшим 21 года!</p>
            </div>
        </div>
    </footer>




    <div class="mobile-version">
        <div class="container">
            <img src="logo__body.svg" alt="logo__mobile-version" class="logo__mobile-version">
            <p class="mobile__version-text">К сожалению мобильная версия сайта не поддерживается</p>
        </div>
        
    </div>
</div>
    
</body>
</html>
